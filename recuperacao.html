<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
</head>
<body>
    <header>
        <img src="./midia/nu-invest-logo.png" height="300" width="380" alt="NuInvest-logo"/> <br>
        <a href="./cadastro.html">MENU</a>
        <h1>Recuperação de senha</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Digite seu cpf"> <br>
            <input type="email" placeholder="Digite seu email"> <br><br>
            <button type="submit">Me enviar o código</button> 
            <button type="submit">Não recebi o código</button> <br><br>
            <input type="password" placeholder="Digite o código de verificação"> <br>
            <button type="submit">Enviar código</button> <br><br>
            <input type="password" placeholder="Digite sua antiga senha"> <br>
            <input type="password" placeholder="Digite sua nova senha"> <br>
            <input type="password" placeholder="Digite novamente a nova senha">
            <br>
            <button type="submit">Redefinir senha</button>
        </form>
    </main>
</body>
</html>
