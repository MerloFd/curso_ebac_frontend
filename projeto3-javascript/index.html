<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Dívidas.com</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Minhas Dívidas.com</h1>
            <h3>Endividado até as calças? aqui a gente resolve o seu problema!</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form-simulacao">
                <h2>Faça já sua projeção:</h2>
                <input id="divida" type="number" placeholder="Valor da dívida" required>
                <input id="pagamento" type="number" placeholder="Valor a pagar" required>
                <p class="mensagem-erro"></p>
                <button type="submit">Enviar</button>
                <p class="mensagem-sucesso"></p>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
